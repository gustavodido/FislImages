<!DOCTYPE html>
<html lang="en">
<head>
	<title>ThoughtWorks - Fisl</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
	
	<link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="css/global.css" rel="stylesheet">
</head>
<body>
<div class"container-fluid">
	<div class="row">
		<div class="col-md-12" id="panelHolder">
				<!-- Settings -->
				<div class="panel panel-default" id="panelSettings">
	  				<div class="panel-body">
						<div class="row">
							<div class="col-md-4">
		  						<div class="form-group">
								    <label for="email">Email address</label>
								    <input type="email" class="form-control super-input" id="email" name="email" placeholder="Your email">
		  						</div>
		  						<div class="form-group">
		    						<label for="firstName">First Name</label>
		    						<input type="text" class="form-control super-input" id="firstName" name="firstName" placeholder="Your first name">
		  						</div>
		  						<div class="form-group">
		    						<label for="lastName">Last Name</label>
		    						<input type="text" class="form-control super-input" id="lastName" placeholder="Your last name">
		  						</div>
							</div>
							<div class="col-md-8">
								<!-- Photos -->
								<video id="video" width="640" height="480" autoplay></video>
								<canvas id="canvas" class="hide" width="500" height="480"></canvas>
							</div>
						</div>
						<div class="row">
							<div class="col-md-12">
								<div class="text-right">
		  							<button type="submit" class="btn btn-primary super-button" id="btnSnap">Snap</button>
		  						</div>
							</div>
						</div>
					</div>
				</div>
			</div>
	</div>
</div>

<script src="js/jquery-2.1.4.min.js"></script>
<script src="js/jquery-ui.min.js"></script>
<script src="js/bootstrap.min.js"></script> 
<script src="js/global.js"></script> 

</body>
</html>
